  <!-- javascript  -->

  <script>
    const header = document.querySelector("header");
  
    window.addEventListener("scroll", () => {
      const scrollY = window.scrollY;
  
      // Opaklığı 1 ile 0.7 arasında tut
      const newOpacity = Math.max(0.8, 1 - scrollY / 500);
  
      // Blur değeri 0px ila 10px arasında
      const blurValue = Math.min(10, scrollY / 20);
  
      // Uygula
      header.style.backgroundColor = `rgba(12, 12, 12, ${newOpacity})`;
      header.style.backdropFilter = `blur(${blurValue}px)`;
      header.style.webkitBackdropFilter = `blur(${blurValue}px)`;
    });
  </script>
